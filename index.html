<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
</head>
<body>
  <div class="form-container">
    <h2>Subscribe to our newsletter plus tips, advice, and events:</h2>
    <form id="subscribeForm" action="https://script.google.com/macros/s/AKfycbxScXTctAve_97VvUDVvA8X2Fd2NwukQGqKG-o8SIesPazW7m1ShtiakbrQAsrGEN_r/exec" method="POST">
      <input type="email" id="email" name="email" placeholder="Enter email here..." required>
      <input type="submit" value="Subscribe">
      <p id="response"></p>
    </form>
  </div>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var responseElement = document.getElementById('response');
      var url = 'https://script.google.com/macros/s/AKfycbxScXTctAve_97VvUDVvA8X2Fd2NwukQGqKG-o8SIesPazW7m1ShtiakbrQAsrGEN_r/exec'; // Replace with your Google Apps Script URL

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'email=' + encodeURIComponent(email),
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'https://www.groovestorytime.org'; // Replace with your Thank You page URL
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => {
        responseElement.textContent = 'Error: ' + error.message;
        console.error('There was a problem with the fetch operation:', error);
      });
    });
  </script>
</body>
</html>
